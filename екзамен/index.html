<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Візуалізатор систем лінійних рівнянь</title>

  <!-- Стилі -->
  <link rel="stylesheet" href="./src/styles.css">

  <!-- Бібліотеки -->
  <script src="./libs/aframe.min.js"></script>
  <script src="./libs/three.min.js"></script>
  <script src="./libs/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="control-panel">
      <div class="title">Системи лінійних рівнянь</div>

      <!-- 2x2 система -->
      <div class="section">
        <h3>Система 2×2</h3>
        <div class="equation-inputs">
          <input type="number" id="a11" value="2" step="0.1">
          <span>x +</span>
          <input type="number" id="a12" value="3" step="0.1">
          <span>y =</span>
          <input type="number" id="b1" value="6" step="0.1">
        </div>
        <div class="equation-inputs">
          <input type="number" id="a21" value="1" step="0.1">
          <span>x +</span>
          <input type="number" id="a22" value="-1" step="0.1">
          <span>y =</span>
          <input type="number" id="b2" value="1" step="0.1">
        </div>

        <div class="method-tabs">
          <button class="method-tab active" onclick="setMethod(event, 'gauss')">Гаусса</button>
          <button class="method-tab" onclick="setMethod(event, 'cramer')">Крамера</button>
        </div>

        <button onclick="solveSystem()">Розв'язати систему</button>
        <button onclick="visualize2D()">Візуалізувати 2D</button>

        <div id="solution-display"></div>
      </div>

      <!-- 3x3 система -->
      <div class="section">
        <h3>Система 3×3</h3>
        <div class="equation-inputs">
          <input type="number" id="a11_3d" value="1" step="0.1"><span>x +</span>
          <input type="number" id="a12_3d" value="2" step="0.1"><span>y +</span>
          <input type="number" id="a13_3d" value="1" step="0.1"><span>z =</span>
          <input type="number" id="b1_3d" value="4" step="0.1">
        </div>
        <div class="equation-inputs">
          <input type="number" id="a21_3d" value="2" step="0.1"><span>x +</span>
          <input type="number" id="a22_3d" value="1" step="0.1"><span>y +</span>
          <input type="number" id="a23_3d" value="1" step="0.1"><span>z =</span>
          <input type="number" id="b2_3d" value="3" step="0.1">
        </div>
        <div class="equation-inputs">
          <input type="number" id="a31_3d" value="1" step="0.1"><span>x +</span>
          <input type="number" id="a32_3d" value="1" step="0.1"><span>y +</span>
          <input type="number" id="a33_3d" value="2" step="0.1"><span>z =</span>
          <input type="number" id="b3_3d" value="5" step="0.1">
        </div>

        <button onclick="solve3DSystem()">Розв'язати 3D систему</button>
        <button onclick="visualize3D()">Візуалізувати 3D</button>
      </div>
    </div>

    <!-- Візуалізація -->
    <div class="visualization">
      <div id="plot"></div>

      <!-- AR-сцена -->
      <div class="ar-container">
        <a-scene mindar-image="imageTargetSrc: ./assets/markers/example.mind;" embedded>
          <a-camera position="0 0 5"></a-camera>
          <a-entity id="ar-planes"></a-entity>
          <a-sphere id="solution-point" radius="0.3" color="yellow" visible="false"></a-sphere>
        </a-scene>
      </div>
    </div>
  </div>

  <!-- JS код -->
  <script src="./src/app.js"></script>
</body>
</html>
