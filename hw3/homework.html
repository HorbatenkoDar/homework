<html>
  <head>
    <!-- Підключення A-Frame та AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      
      <!-- Використання маркера Hiro -->
      <a-marker preset="hiro">
        
        <!-- Контейнер для повороту та масштабу -->
        <a-entity rotation="-90 0 0" scale="0.5 0.5 0.5">
          
          <a-cylinder color="yellow" height="2" radius="0.05" position="-2 1 -5"></a-cylinder>
          <a-cylinder color="blue" height="2" radius="0.05" position="-3 1 -3"></a-cylinder>
          
          <a-torus-knot color="orange" radius="1.2" position="-3.5 3.5 -3.5"
            animation="property: components.material.material.color; type: color; from: red; to: blue; loop: true; dur: 4000">
          </a-torus-knot>

          <a-plane src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg"
            position="0 0 -4" rotation="-50 0 0" width="4" height="4" color="purple">
          </a-plane>

          <a-sphere src="https://upload.wikimedia.org/wikipedia/commons/6/61/Map_of_Ukraine_border_with_Russia_de-facto.png"
            height="2" radius="0.5" position="-2 1 -3"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
          </a-sphere>

          <a-torus position="-2 4 -5" color="green" radius="1.2"
            animation="property: components.material.material.color; type: color; from: yellow; to: purple; loop: true; dur: 8000"
            animation__rot="property: rotation; to: 0 0 360; loop: true; dur: 1000">
          </a-torus>

          <a-text value="GorbatenkoГорбатенко" width="10" position="-0.5 3 -6" color="black"
            animation="property: rotation; to: 360 0 0; loop: true; dur: 1000">
          </a-text>

          <a-text value="GorbatenkoГорбатенко" width="20" position="-0.5 3 -3" color="black"></a-text>
          <a-text value="GorbatenkoГорбатенко" width="30" position="-0.5 3 -10" color="black"></a-text>
        
        </a-entity>
      </a-marker>

      <!-- AR.js камера -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
