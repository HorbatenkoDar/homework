<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <title>VR: Сонячна система</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
      body { margin: 0; }
      .hint { position: fixed; left: 12px; bottom: 12px; color: #9aa4; font: 14px/1.3 system-ui, sans-serif; }
    </style>
  </head>
  <body>
    <div class="hint">WASD — рух, миша/тач — огляд</div>

    <a-scene renderer="colorManagement: true; physicallyCorrectLights: true" background="color: #000">

      <!-- ПІДГОТОВКА ТЕКСТУР -->
      <a-assets timeout="30000">
        <!-- Виклади свої файли у папку images/ (див. структуру нижче) -->
        <img id="sun"       src="images/sun.jpg">
        <img id="mercury"   src="images/mercury.jpg">
        <img id="venus"     src="images/venus.jpg">
        <img id="earth"     src="images/earth.jpg">
        <img id="moon"      src="images/moon.jpg">
        <img id="mars"      src="images/mars.jpg">
        <img id="jupiter"   src="images/jupiter.jpg">
        <img id="saturn"    src="images/saturn.jpg">
        <img id="saturnR"   src="images/saturn_ring.png"> <!-- PNG з прозорістю -->
        <img id="uranus"    src="images/uranus.jpg">
        <img id="neptune"   src="images/neptune.jpg">
        <!-- за потреби: <audio id="space" src="sounds/space.mp3" preload="auto"></audio> -->
      </a-assets>

      <!-- СВІТЛО -->
      <a-entity light="type: ambient; intensity: 0.35"></a-entity>
      <a-entity light="type: point; intensity: 2.2; distance: 200; decay: 2" position="0 1.6 -5"></a-entity>

      <!-- КАМЕРА / КЕРУВАННЯ -->
      <a-entity position="0 1.6 5">
        <a-camera wasd-controls="acceleration: 10" look-controls="pointerLockEnabled: true"></a-camera>
      </a-entity>

      <!-- СОНЦЕ (у центрі) -->
      <a-sphere src="#sun" radius="1.6" position="0 1.6 -5"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear">
      </a-sphere>

      <!-- ДОПОМІЖНИЙ МІКРО-МАСШТАБ: не астрономічний, а «демо» -->
      <!-- Кожна планета лежить усередині свого «орбітального контейнера», який обертається навколо Сонця -->

      <!-- МЕРКУРІЙ -->
      <a-entity position="0 1.6 -5"
                animation__rev="property: rotation; to: 0 360 0; loop: true; dur: 14000; easing: linear">
        <a-entity position="2 0 0">
          <a-sphere src="#mercury" radius="0.18"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear"></a-sphere>
        </a-entity>
        <a-ring radius-inner="2" radius-outer="2.01" rotation="-90 0 0" color="#222"></a-ring>
      </a-entity>

      <!-- ВЕНЕРА -->
      <a-entity position="0 1.6 -5"
                animation__rev="property: rotation; to: 0 360 0; loop: true; dur: 21000; easing: linear">
        <a-entity position="3 0 0">
          <a-sphere src="#venus" radius="0.32"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 12000; easing: linear"></a-sphere>
        </a-entity>
        <a-ring radius-inner="3" radius-outer="3.01" rotation="-90 0 0" color="#222"></a-ring>
      </a-entity>

      <!-- ЗЕМЛЯ + МІСЯЦЬ -->
      <a-entity position="0 1.6 -5"
                animation__rev="property: rotation; to: 0 360 0; loop: true; dur: 26000; easing: linear">
        <a-entity position="4 0 0">
          <a-sphere src="#earth" radius="0.35"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"></a-sphere>
          <!-- Місяць обертається навколо Землі -->
          <a-entity animation__moonrev="property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear">
            <a-sphere src="#moon" radius="0.09" position="0.6 0 0"></a-sphere>
          </a-entity>
        </a-entity>
        <a-ring radius-inner="4" radius-outer="4.01" rotation="-90 0 0" color="#222"></a-ring>
      </a-entity>

      <!-- МАРС -->
      <a-entity position="0 1.6 -5"
                animation__rev="property: rotation; to: 0 360 0; loop: true; dur: 30000; easing: linear">
        <a-entity position="5 0 0">
          <a-sphere src="#mars" radius="0.26"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 13000; easing: linear"></a-sphere>
        </a-entity>
        <a-ring radius-inner="5" radius-outer="5.01" rotation="-90 0 0" color="#222"></a-ring>
      </a-entity>

      <!-- ЮПІТЕР -->
      <a-entity position="0 1.6 -5"
                animation__rev="property: rotation; to: 0 360 0; loop: true; dur: 52000; easing: linear">
        <a-entity position="6.5 0 0">
          <a-sphere src="#jupiter" radius="0.8"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 18000; easing: linear"></a-sphere>
        </a-entity>
        <a-ring radius-inner="6.5" radius-outer="6.51" rotation="-90 0 0" color="#222"></a-ring>
      </a-entity>

      <!-- САТУРН + КІЛЬЦЯ -->
      <a-entity position="0 1.6 -5"
                animation__rev="property: rotation; to: 0 360 0; loop: true; dur: 65000; easing: linear">
        <a-entity position="8 0 0">
          <a-sphere src="#saturn" radius="0.7"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 19000; easing: linear"></a-sphere>
          <a-ring src="#saturnR" radius-inner="0.9" radius-outer="1.3" rotation="90 0 0"></a-ring>
        </a-entity>
        <a-ring radius-inner="8" radius-outer="8.01" rotation="-90 0 0" color="#222"></a-ring>
      </a-entity>

      <!-- УРАН -->
      <a-entity position="0 1.6 -5"
                animation__rev="property: rotation; to: 0 360 0; loop: true; dur: 80000; easing: linear">
        <a-entity position="9.5 0 0">
          <a-sphere src="#uranus" radius="0.55"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 22000; easing: linear"></a-sphere>
        </a-entity>
        <a-ring radius-inner="9.5" radius-outer="9.51" rotation="-90 0 0" color="#222"></a-ring>
      </a-entity>

      <!-- НЕПТУН -->
      <a-entity position="0 1.6 -5"
                animation__rev="property: rotation; to: 0 360 0; loop: true; dur: 90000; easing: linear">
        <a-entity position="11 0 0">
          <a-sphere src="#neptune" radius="0.55"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 24000; easing: linear"></a-sphere>
        </a-entity>
        <a-ring radius-inner="11" radius-outer="11.01" rotation="-90 0 0" color="#222"></a-ring>
      </a-entity>

      <!-- ТЛО -->
      <a-sky color="#000"></a-sky>
    </a-scene>
  </body>
</html>
