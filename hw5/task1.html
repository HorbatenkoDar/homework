<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <title>VR: Сонячна система (кольорова)</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: black">
      <!-- Світло -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: point; intensity: 2; distance: 100; decay: 2" position="0 5 5"></a-entity>

      <!-- Камера -->
      <a-entity position="0 1.6 10">
        <a-camera></a-camera>
      </a-entity>

      <!-- Сонце -->
      <a-sphere color="yellow" radius="1.5" position="0 1.6 -5"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 20000"></a-sphere>

      <!-- Меркурій -->
      <a-entity position="0 1.6 -5"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        <a-entity position="3 0 0">
          <a-sphere color="grey" radius="0.2"></a-sphere>
        </a-entity>
      </a-entity>

      <!-- Венера -->
      <a-entity position="0 1.6 -5"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 15000">
        <a-entity position="4 0 0">
          <a-sphere color="orange" radius="0.4"></a-sphere>
        </a-entity>
      </a-entity>

      <!-- Земля + Місяць -->
      <a-entity position="0 1.6 -5"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 20000">
        <a-entity position="5 0 0">
          <a-sphere color="blue" radius="0.5"></a-sphere>
          <!-- Місяць -->
          <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
            <a-sphere color="white" radius="0.1" position="0.8 0 0"></a-sphere>
          </a-entity>
        </a-entity>
      </a-entity>

      <!-- Марс -->
      <a-entity position="0 1.6 -5"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 25000">
        <a-entity position="6 0 0">
          <a-sphere color="red" radius="0.3"></a-sphere>
        </a-entity>
      </a-entity>

      <!-- Юпітер -->
      <a-entity position="0 1.6 -5"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 30000">
        <a-entity position="8 0 0">
          <a-sphere color="brown" radius="0.9"></a-sphere>
        </a-entity>
      </a-entity>

      <!-- Сатурн -->
      <a-entity position="0 1.6 -5"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 35000">
        <a-entity position="11 0 0">
          <a-sphere color="gold" radius="0.8"></a-sphere>
          <a-ring color="white" radius-inner="1.0" radius-outer="1.5" rotation="90 0 0"></a-ring>
        </a-entity>
      </a-entity>

      <!-- Уран -->
      <a-entity position="0 1.6 -5"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 40000">
        <a-entity position="14 0 0">
          <a-sphere color="lightblue" radius="0.6"></a-sphere>
        </a-entity>
      </a-entity>

      <!-- Нептун -->
      <a-entity position="0 1.6 -5"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 45000">
        <a-entity position="17 0 0">
          <a-sphere color="blue" radius="0.6"></a-sphere>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
